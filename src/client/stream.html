<div class="twitter-stream">
  <div class="twitter-stream__header">
    <h3 class="twitter-stream__keywords">{{vm.keywords}}</h3>
    <button class="twitter-stream__toggle-btn" ng-click="vm.toggleStream()">
      {{ vm.isStreamingEnabled ? "Stop stream" : "Start stream" }}
    </button>
    <small>{{vm.status}}</small>
  </div>

  <div class="twitter-stream__content">
    <chplnk-tweet ng-repeat="tweet in vm.tweetList track by tweet.id" tweet="tweet"/>
  </div>
</div>
