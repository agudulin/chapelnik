<div class="tweet">
  <div class="tweet__user">
    <img class="tweet__user-photo" ng-src="{{tweetUserPhotoSrc}}" />
    <strong class="tweet__user-name">{{tweetUserName}}</strong>
    <span class="tweet__user-screen-name">{{tweetUserScreenname}}</span>
    <button class="tweet__fav-btn">
      <span class="icon-star"></span>
    </button>
  </div>
  <div class="tweet__text">{{tweetText}}</div>
</div>
